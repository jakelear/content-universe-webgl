<div id="visualization">

</div>

<div class="controls">
  <a class="btn control-btn" data-control-type="fly">Fly</a>
  <a class="btn control-btn active" data-control-type="orbital">Orbit</a>
  <a class="btn" id="reset-btn">Reset</a>
</div>

<script>
  $('#reset-btn').on('click', function(e){
    reset();
  });
  $('.control-btn').on('click', function(e){
    changeControlType(this.getAttribute('data-control-type'));
    $('.control-btn').removeClass('active');
    $(this).addClass('active');
  });
</script>
